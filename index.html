  <script>
    function play(url, name = '') {
      const video = document.getElementById('player');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      } else {
        alert('ä½ çš„æµè§ˆå™¨ä¸æ”¯æŒæ’­æ”¾è¯¥ç›´æ’­æºã€‚');
      }
      // æ›´æ–°æ ‡é¢˜ & æœ¬åœ°è®°å¿†
      document.getElementById('currentChannel').innerText = name ? `æ­£åœ¨æ’­æ”¾ï¼š${name} â³` : 'å½“å‰æœªæ’­æ”¾ä»»ä½•é¢‘é“';
      localStorage.setItem('lastPlayedUrl', url);
      localStorage.setItem('lastPlayedName', name);
    }

    function toggleGroup(title) {
      const ul = title.nextElementSibling;
      ul.style.display = ul.style.display === "none" ? "block" : "none";
    }

    function filterChannels() {
      const input = document.getElementById('search').value.toLowerCase();
      const groups = document.querySelectorAll('.group');
      groups.forEach(group => {
        const lis = group.querySelectorAll('li');
        let visible = false;
        lis.forEach(li => {
          if (li.innerText.toLowerCase().includes(input)) {
            li.style.display = '';
            visible = true;
          } else {
            li.style.display = 'none';
          }
        });
        group.style.display = visible ? '' : 'none';
      });
    }

    window.onload = function () {
      const lastUrl = localStorage.getItem('lastPlayedUrl');
      const lastName = localStorage.getItem('lastPlayedName');
      if (lastUrl) {
        play(lastUrl, lastName);
      }
    }
  </script>
