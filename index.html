<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💚 TV直播基础版</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(270deg, #00c853, #b2ff59);
      background-size: 400% 400%;
      animation: flow 15s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin: 1rem 0;
      font-size: 2rem;
    }

    #player {
      width: 90%;
      max-width: 720px;
      margin: 1rem auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      background: #000;
    }

    #channelList {
      margin: 1rem auto;
      max-width: 720px;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: rgba(255,255,255,0.1);
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    li:hover {
      background: rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      #player { width: 100%; }
    }
  </style>
</head>
<body>

<h1>💚 TV直播基础版</h1>
<video id="player" controls autoplay></video>
<div id="channelList"></div>

<script>
const channels = [
  { name: "湖南卧看", url: "https://example.com/stream1.m3u8" },
  { name: "北京卧看", url: "https://example.com/stream2.m3u8" },
  { name: "浙江卧看", url: "https://example.com/stream3.m3u8" }
];

const player = document.getElementById('player');

function loadChannels() {
  const list = document.createElement('ul');
  channels.forEach(ch => {
    const item = document.createElement('li');
    item.textContent = ch.name;
    item.onclick = () => playChannel(ch.url);
    list.appendChild(item);
  });
  document.getElementById('channelList').appendChild(list);
}

function playChannel(url) {
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(player);
    hls.on(Hls.Events.MANIFEST_PARSED, function() {
      player.play();
    });
  } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
    player.src = url;
    player.addEventListener('loadedmetadata', function() {
      player.play();
    });
  }
}

loadChannels();
</script>

</body>
</html>
