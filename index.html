<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📺 TV直播站 - 小晰良</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(270deg, #00c9ff, #92fe9d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    body.night {
      background: #121212;
      color: #ccc;
    }

    h1 { margin: 1rem 0; font-size: 2rem; }

    #player {
      width: 90%;
      max-width: 720px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    input[type="text"] {
      margin: 1rem auto;
      padding: 0.6rem;
      border-radius: 10px;
      border: none;
      width: 80%;
      max-width: 500px;
      font-size: 1rem;
      display: block;
    }

    .group {
      margin: 1rem;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 1rem;
    }
    body.night .group {
      background: rgba(255,255,255,0.05);
    }

    .group h3 {
      cursor: pointer;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.2);
      margin: 0.4rem 0;
      padding: 0.6rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    li:hover {
      background: rgba(0,0,0,0.4);
    }
    body.night li {
      background: rgba(255,255,255,0.05);
    }
    body.night li:hover {
      background: rgba(255,255,255,0.1);
    }

    li img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 10px;
      object-fit: cover;
      background: #fff;
    }

    #currentChannel {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .external-player {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .language-toggle, .night-toggle {
      margin: 1rem 0;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: underline;
      display: inline-block;
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      li img { width: 40px; height: 40px; }
      #player { width: 100%; }
    }
  </style>
</head>

<body>
  <h1>📺 小晰良TV直播站</h1>
  <div id="currentChannel">当前未播放频道</div>
  <video id="player" controls autoplay></video>

  <input type="text" id="search" placeholder="🔍 搜索频道..." onkeyup="filterChannels()">

  <div id="channelList"></div>

  <div class="external-player" id="externalLink"></div>

  <div>
    <span class="language-toggle" onclick="toggleLanguage()">🌐 切换语言</span>
    <span class="night-toggle" onclick="toggleNightMode()">🌙 夜间模式</span>
  </div>
