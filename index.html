<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💚 TV直播站 - 终极全套版</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
:root {
  --main-bg: linear-gradient(270deg, #00c853, #b2ff59);
  --text-color: #fff;
  --card-bg: rgba(255,255,255,0.1);
  --hover-bg: rgba(0,0,0,0.4);
  --button-bg: #00c853;
  --highlight-color: #fff;
}
body {
  margin: 0;
  font-family: "Microsoft YaHei", sans-serif;
  background: var(--main-bg);
  background-size: 400% 400%;
  animation: flowBG 15s ease infinite;
  color: var(--text-color);
  text-align: center;
}
@keyframes flowBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
h1 {
  margin: 1rem;
  font-size: 2rem;
}
#player {
  width: 90%;
  max-width: 720px;
  margin: 1rem auto;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  background: #000;
}
button {
  background: var(--button-bg);
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 0.5rem 1rem;
  margin: 0.3rem;
  cursor: pointer;
}
input[type="text"] {
  margin: 1rem auto;
  padding: 0.6rem;
  border-radius: 10px;
  border: none;
  width: 80%;
  max-width: 500px;
  font-size: 1rem;
  display: block;
}
.group {
  margin: 1rem;
  background: var(--card-bg);
  border-radius: 15px;
  padding: 1rem;
}
.group h3 {
  cursor: pointer;
  font-size: 1.2rem;
}
ul {
  list-style: none;
  padding: 0;
}
li {
  display: flex;
  align-items: center;
  background: var(--card-bg);
  margin: 0.4rem 0;
  padding: 0.6rem;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s;
}
li:hover {
  background: var(--hover-bg);
}
li img {
  width: 50px;
  height: 50px;
  margin-right: 10px;
  border-radius: 10px;
  object-fit: cover;
}
#currentChannel, #countdown {
  margin-top: 1rem;
  font-weight: bold;
}
#progressBar {
  width: 80%;
  height: 10px;
  background: #333;
  margin: 10px auto;
  border-radius: 5px;
  overflow: hidden;
}
#progress {
  height: 100%;
  background: #ffeb3b;
  width: 0%;
  transition: width 1s linear;
}
.hidden { display: none; }
@media (max-width: 768px) {
  li img { width: 40px; height: 40px; }
  #player { width: 100%; }
}
</style>
</head>
<body>
<h1>💚 TV直播站</h1>
<div id="currentChannel">当前未播放</div>
<div id="countdown"></div>
<div id="progressBar"><div id="progress"></div></div>
<video id="player" controls autoplay></video>
<input type="text" id="search" placeholder="🔍 搜索频道..." onkeyup="filterChannels()">
<div id="channelList"></div>
<button onclick="toggleSimpleMode()">👀 简洁模式</button>
<button onclick="goFullscreen()">🔲 全屏</button>
<button onclick="enterPip()">🎥 小窗播放</button>

<script>
const channels = [
  { name: "湖南卧看", url: "https://example.com/stream1.m3u8", line2: "https://example.com/backup1.m3u8", time: "19:30", logo: "https://via.placeholder.com/50" },
  { name: "北京卧看", url: "https://example.com/stream2.m3u8", line2: "https://example.com/backup2.m3u8", time: "20:00", logo: "https://via.placeholder.com/50" }
];

const player = document.getElementById('player');
let simpleMode = false;
let currentChannel = {};
let countdownTimer;

function loadChannels() {
  const list = document.createElement('ul');
  channels.forEach(ch => {
    const item = document.createElement('li');
    item.innerHTML = `<img src="${ch.logo}"><span>${ch.name}</span>`;
    item.onclick = () => playChannel(ch);
    list.appendChild(item);
  });
  document.getElementById('channelList').appendChild(list);
}

function playChannel(ch) {
  currentChannel = ch;
  localStorage.setItem('lastChannel', JSON.stringify(ch));
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(ch.url);
    hls.attachMedia(player);
    hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
  } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
    player.src = ch.url;
    player.addEventListener('loadedmetadata', () => player.play());
  }
  document.getElementById('currentChannel').innerText = ch.name;
  startCountdown(ch.time);
}

function filterChannels() {
  const keyword = document.getElementById('search').value.toLowerCase();
  document.querySelectorAll('#channelList li').forEach(li => {
    li.style.display = li.innerText.toLowerCase().includes(keyword) ? '' : 'none';
  });
}

function toggleSimpleMode() {
  simpleMode = !simpleMode;
  document.getElementById('search').classList.toggle('hidden', simpleMode);
  document.getElementById('channelList').classList.toggle('hidden', simpleMode);
}

function goFullscreen() {
  if (player.requestFullscreen) player.requestFullscreen();
}

function enterPip() {
  if (player.requestPictureInPicture) player.requestPictureInPicture();
}

function startCountdown(startTime) {
  clearInterval(countdownTimer);
  function update() {
    const now = new Date();
    const [h, m] = startTime.split(":").map(Number);
    const target = new Date();
    target.setHours(h, m, 0, 0);
    if (target < now) target.setDate(target.getDate() + 1);
    const diff = (target - now) / 1000;
    const hrs = Math.floor(diff / 3600);
    const mins = Math.floor((diff % 3600) / 60);
    const secs = Math.floor(diff % 60);
    document.getElementById('countdown').innerText = `节目开始倒计时: ${hrs}h ${mins}m ${secs}s`;
    document.getElementById('progress').style.width = `${100 - diff/86400*100}%`;
  }
  update();
  countdownTimer = setInterval(update, 1000);
}

window.onload = () => {
  loadChannels();
  const last = JSON.parse(localStorage.getItem('lastChannel'));
  if (last) playChannel(last);
};
</script>

</body>
</html>
