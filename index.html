<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV直播站</title>

<!-- P2P Loader -->
<script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script>
<!-- HLS.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
  margin: 0;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  background: linear-gradient(120deg, #00ff99, #003366);
  background-size: 400% 400%;
  animation: GradientBG 15s ease infinite;
  color: #000;
}
@keyframes GradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
header {
  text-align: center;
  padding: 1em;
  font-size: 2em;
}
#video-container {
  display: flex;
  justify-content: center;
  margin: 10px;
}
video {
  width: 90%;
  max-width: 800px;
  border-radius: 10px;
  background: #000;
}
.channel-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin: 10px;
}
.channel {
  background: rgba(255,255,255,0.8);
  margin: 5px;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
}
.channel:hover {
  background: rgba(0,255,153,0.7);
  color: #fff;
}
button#toggleDarkMode {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 9999;
  padding: 8px 12px;
  background: #00cc88;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>

</head>
<body>

<header>TV直播站 - 科技流动版</header>

<div id="video-container">
  <video id="video" controls autoplay></video>
</div>

<div style="text-align:center; margin:10px;">
  <input type="text" id="search" placeholder="搜索频道..." style="padding:5px; width:200px;">
</div>

<div class="channel-list" id="channel-list"></div>

<button id="toggleDarkMode">夜间模式</button>

<script>
// 频道列表
const channels = [
  { name: "CCTV1", url: "https://example.com/cctv1.m3u8" },
  { name: "CCTV5", url: "https://example.com/cctv5.m3u8" },
  { name: "CCTV新闻", url: "https://example.com/cctvxw.m3u8" },
  { name: "电影频道", url: "https://example.com/dianying.m3u8" }
];

// 记忆播放
let lastChannel = localStorage.getItem('lastChannel') || channels[0].url;

// 初始化播放器
const video = document.getElementById('video');
let hls;
function playChannel(url) {
  if (hls) {
    hls.destroy();
  }
  if (Hls.isSupported()) {
    const engine = new p2pml.hlsjs.Engine();
    hls = new Hls({
      liveSyncDurationCount: 7,
      loader: engine.createLoaderClass(),
    });
    p2pml.hlsjs.initHlsJsPlayer(hls);
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.addEventListener('loadedmetadata', function () {
      video.play();
    });
  }
  localStorage.setItem('lastChannel', url);
}

// 生成频道按钮
const channelList = document.getElementById('channel-list');
function renderChannels(filter = '') {
  channelList.innerHTML = '';
  channels.filter(c => c.name.includes(filter)).forEach(c => {
    const div = document.createElement('div');
    div.className = 'channel';
    div.innerText = c.name;
    div.onclick = () => playChannel(c.url);
    channelList.appendChild(div);
  });
}

// 搜索功能
const searchInput = document.getElementById('search');
searchInput.addEventListener('input', (e) => {
  renderChannels(e.target.value);
});

// 夜间模式切换
const toggleDarkMode = document.getElementById('toggleDarkMode');
let isDark = false;
toggleDarkMode.addEventListener('click', () => {
  if (!isDark) {
    document.body.style.background = '#0e0e0e';
    document.body.style.color = '#eeeeee';
    toggleDarkMode.textContent = '日间模式';
  } else {
    document.body.style.background = 'linear-gradient(120deg, #00ff99, #003366)';
    document.body.style.color = '#000000';
    toggleDarkMode.textContent = '夜间模式';
  }
  isDark = !isDark;
});

// 页面加载
playChannel(lastChannel);
renderChannels();
</script>

</body>
</html>
