<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📺 TV直播站 - 绿色科技版</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    /* --- 背景蓝绿流动科技感 --- */
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(270deg, #00c9ff, #92fe9d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin: 1rem 0 4rem 0;
      font-size: 2rem;
    }

    #player {
      width: 90%;
      max-width: 720px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    input[type="text"] {
      margin: 1rem auto;
      padding: 0.6rem;
      border-radius: 10px;
      border: none;
      width: 80%;
      max-width: 500px;
      font-size: 1rem;
      display: block;
    }

    .group {
      margin: 1rem;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 1rem;
    }

    .group h3 {
      cursor: pointer;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: rgba(0,0,0,0.2);
      margin: 0.4rem 0;
      padding: 0.6rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    li:hover {
      background: rgba(0,0,0,0.4);
    }

    li img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 10px;
      object-fit: cover;
      background: #fff;
    }

    #currentChannel {
      margin-top: 1rem;
      font-weight: bold;
      color: #ffffcc;
      font-size: 1.2rem;
    }

    .external-player {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .toggle-buttons {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    .toggle-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      background: rgba(0,0,0,0.3);
      color: #fff;
      transition: background 0.3s;
    }

    .toggle-buttons button:hover {
      background: rgba(0,0,0,0.6);
    }

    @media (max-width: 768px) {
      li img {
        width: 40px;
        height: 40px;
      }
      #player {
        width: 100%;
      }
    }

    .night-mode {
      background: #222;
      color: #ccc;
    }

    .night-mode li {
      background: rgba(255,255,255,0.1);
    }

    .night-mode li:hover {
      background: rgba(255,255,255,0.2);
    }

    .night-mode .group {
      background: rgba(255,255,255,0.05);
    }

    .simple-mode li img {
      display: none;
    }

    .simple-mode li {
      justify-content: center;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>📺 TV直播站 - 绿色科技版</h1>

  <div id="currentChannel">当前未播放频道</div>
  <video id="player" controls autoplay></video>

  <input type="text" id="search" placeholder="🔍 搜索频道..." onkeyup="filterChannels()">

  <div id="channelList"></div>

  <div class="external-player" id="externalLink"></div>

  <div class="toggle-buttons">
    <button onclick="toggleNightMode()" id="nightBtn">🌙</button>
    <button onclick="toggleSimpleMode()" id="simpleBtn">🎯</button>
  </div>

<script>
  const channels = [...]; // 原有频道列表内容不变，省略展示

  let currentLang = "zh";
  let currentChannelUrls = [];
  let currentChannelIndex = 0;

  function loadChannels() { /* 频道加载逻辑，略 */ }
  function playChannel(urls, name) { /* 播放逻辑，略 */ }
  function playUrl(url) { /* 播放URL逻辑，略 */ }
  function switchLine() { /* 线路切换逻辑，略 */ }
  function filterChannels() { /* 搜索过滤逻辑，略 */ }
  function toggleLanguage() { /* 语言切换逻辑，略 */ }

  function toggleNightMode() {
    document.body.classList.toggle('night-mode');
    const night = document.body.classList.contains('night-mode');
    localStorage.setItem('nightMode', night);
    document.getElementById('nightBtn').innerText = night ? '☀️' : '🌙';
  }

  function toggleSimpleMode() {
    document.body.classList.toggle('simple-mode');
    const simple = document.body.classList.contains('simple-mode');
    localStorage.setItem('simpleMode', simple);
    document.getElementById('simpleBtn').innerText = simple ? '📃' : '🎯';
  }

  window.onload = function () {
    loadChannels();
    const last = JSON.parse(localStorage.getItem('lastChannel'));
    if (last) playChannel(last.urls, last.name);

    if (localStorage.getItem('nightMode') === 'true') document.body.classList.add('night-mode');
    if (localStorage.getItem('simpleMode') === 'true') document.body.classList.add('simple-mode');

    document.getElementById('nightBtn').innerText = document.body.classList.contains('night-mode') ? '☀️' : '🌙';
    document.getElementById('simpleBtn').innerText = document.body.classList.contains('simple-mode') ? '📃' : '🎯';
  }
</script>

</body>
</html>
