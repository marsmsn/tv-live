<body>
<h1>ğŸ“º å°æ™°è‰¯TVç›´æ’­ç«™</h1>
<div id="currentChannel">å½“å‰æœªæ’­æ”¾</div>
<div id="countdown"></div>
<div id="progressBar"><div id="progress"></div></div>
<video id="player" controls autoplay></video>
<input type="text" id="search" placeholder="ğŸ” æœç´¢é¢‘é“..." onkeyup="filterChannels()">
<div id="channelList"></div>
<div id="externalLink"></div>
<button onclick="toggleLanguage()">ğŸŒ åˆ‡æ¢è¯­è¨€</button>
<button onclick="toggleDarkMode()">ğŸŒ™ é»‘æš—æ¨¡å¼</button>
<button onclick="goFullscreen()">ğŸ”² å…¨å±</button>
<script>
const channels = [
  {
    group: "ğŸ“º CCTVé¢‘é“",
    list: [
      { name: "CCTV-1", logo: "https://i.postimg.cc/sX8wv2q2/cctv1.png", urls: ["https://example.com/cctv1_hd.m3u8"], epg: "19:30 ç¬¬ä¸€å‰§åœº", next: {name:"CCTV-5",time:"20:00"} },
      { name: "CCTV-5", logo: "https://i.postimg.cc/qM1Bxw3R/cctv5.png", urls: ["https://example.com/cctv5_hd.m3u8"], epg: "20:00 NBAç›´æ’­" }
    ]
  }
];
let currentChannel = {};
let countdownTimer;
function loadChannels() {
  const listDiv = document.getElementById('channelList');
  listDiv.innerHTML = '';
  channels.forEach(group => {
    const gDiv = document.createElement('div');
    gDiv.className = 'group';
    const h3 = document.createElement('h3');
    h3.innerText = group.group;
    h3.onclick = () => gDiv.querySelector('ul').style.display = gDiv.querySelector('ul').style.display==='none'?'block':'none';
    const ul = document.createElement('ul');
    group.list.forEach(channel => {
      const li = document.createElement('li');
      li.innerHTML = `<div style='display:flex;align-items:center;'><img src="${channel.logo}"> ${channel.name}</div>`;
      li.onclick = () => play(channel);
      ul.appendChild(li);
    });
    gDiv.appendChild(h3);
    gDiv.appendChild(ul);
    listDiv.appendChild(gDiv);
  });
}
function play(channel) {
  clearInterval(countdownTimer);
  currentChannel = channel;
  const player = document.getElementById('player');
  player.src = channel.urls[0];
  document.getElementById('currentChannel').innerText = `æ­£åœ¨æ’­æ”¾: ${channel.name}`;
  document.getElementById('externalLink').innerHTML = `<a href='${channel.urls[0]}' target='_blank' style='color:yellow'>å¤–éƒ¨æ‰“å¼€</a>`;
  localStorage.setItem('lastChannel', JSON.stringify(channel));
  countdownToShow(channel);
}
function filterChannels() {
  const input = document.getElementById('search').value.toLowerCase();
  document.querySelectorAll('.group').forEach(g => {
    let show = false;
    g.querySelectorAll('li').forEach(li => {
      if (li.innerText.toLowerCase().includes(input)) {
        li.style.display = '';
        show = true;
      } else {
        li.style.display = 'none';
      }
    });
    g.style.display = show ? '' : 'none';
  });
}
function toggleLanguage() {
  document.querySelectorAll('.group h3').forEach(h => h.innerText = h.innerText.includes('CCTV') ? 'International Channels' : 'ğŸ“º CCTVé¢‘é“');
}
function toggleDarkMode() {
  document.body.classList.toggle('dark');
}
function countdownToShow(channel) {
  if (!channel.epg) {
    document.getElementById('countdown').innerText = '';
    return;
  }
  document.getElementById('countdown').innerText = `èŠ‚ç›®æ­ç¤º: ${channel.epg}`;
  let timeLeft = 1800;
  updateProgress(0);
  countdownTimer = setInterval(() => {
    timeLeft--;
    const percent = ((1800 - timeLeft) / 1800) * 100;
    updateProgress(percent);
    if (timeLeft <= 0) {
      clearInterval(countdownTimer);
      if(channel.next) {
        const nextChannel = channels.flatMap(g=>g.list).find(c=>c.name===channel.next.name);
        if(nextChannel) play(nextChannel);
      }
    }
  }, 1000);
}
function updateProgress(percent) {
  document.getElementById('progress').style.width = percent + '%';
}
function goFullscreen() {
  const player = document.getElementById('player');
  if (player.requestFullscreen) player.requestFullscreen();
  else if (player.webkitRequestFullscreen) player.webkitRequestFullscreen();
  else if (player.msRequestFullscreen) player.msRequestFullscreen();
}
window.onload = () => {
  loadChannels();
  const last = JSON.parse(localStorage.getItem('lastChannel'));
  if (last) play(last);
}
</script>
