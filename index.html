<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📺 TV直播站 - 绿色科技版</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(270deg, #00c9ff, #92fe9d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    body.night {
      background: #121212;
      color: #ccc;
    }
    h1 {
      margin: 1rem 0;
      font-size: 2rem;
    }

    .controls {
      margin: 0.5rem 0;
    }
    .controls span {
      margin: 0 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: underline;
    }

    #player {
      width: 90%;
      max-width: 720px;
      margin: 0.5rem auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      background: #000;
    }

    input[type="text"] {
      margin: 1rem auto;
      padding: 0.6rem;
      border-radius: 10px;
      border: none;
      width: 80%;
      max-width: 500px;
      font-size: 1rem;
      display: block;
    }

    .group {
      margin: 1rem;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 1rem;
      transition: background 0.5s;
    }
    body.night .group {
      background: rgba(255,255,255,0.05);
    }

    .group h3 {
      cursor: pointer;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    ul { list-style: none; padding: 0; margin: 0; }
    li {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.2);
      margin: 0.4rem 0;
      padding: 0.6rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    li:hover {
      background: rgba(0,0,0,0.4);
    }
    body.night li {
      background: rgba(255,255,255,0.05);
    }
    body.night li:hover {
      background: rgba(255,255,255,0.1);
    }

    li img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 10px;
      object-fit: cover;
      background: #fff;
    }

    #currentChannel {
      margin: 1rem 0;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .external-player {
      margin: 1rem 0;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      li img { width: 40px; height: 40px; }
      #player { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>📺 TV直播站 - 绿色科技版</h1>

  <div class="controls">
    <span class="language-toggle" onclick="toggleLanguage()">🌐 切换语言</span>
    <span class="night-toggle" onclick="toggleNightMode()">🌙 夜间模式</span>
    <span class="fullscreen-toggle" onclick="toggleFullScreen()">🔲 全屏播放</span>
  </div>

  <video id="player" controls autoplay playsinline webkit-playsinline></video>
  <div id="currentChannel">当前未播放频道</div>

  <input type="text" id="search" placeholder="🔍 搜索频道..." onkeyup="filterChannels()">
  <div id="channelList"></div>
  <div class="external-player" id="externalLink"></div>

<script>
const channels = [
  { group: "📺 测试频道 - Sintel", list: [
    { name: "Sintel Example", logo: "https://bitdash-a.akamaihd.net/content/sintel/poster.png", url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8" }
  ]},
  { group: "📺 测试频道 - Big Buck Bunny", list: [
    { name: "Big Buck Bunny", logo: "https://bitdash-a.akamaihd.net/content/bbb/poster.png", url: "https://bitdash-a.akamaihd.net/content/bbb/hls/playlist.m3u8" }
  ]},
  { group: "📺 Mux Test", list: [
    { name: "Mux Sample", logo: "https://test-streams.mux.dev/mediaelement/poster.png", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" }
  ]},
  { group: "📺 Apple Example", list: [
    { name: "Apple BIP BOP", logo: "https://devstreaming-cdn.apple.com/videos/streaming/examples/bipbop/poster.png", url: "https://devstreaming-cdn.apple.com/videos/streaming/examples/img_bipbop_adv_example_ts/master.m3u8" }
  ]}
];

let currentLang = "zh";

function loadChannels() {
  const container = document.getElementById('channelList'); container.innerHTML = '';
  channels.forEach(g => {
    const gd = document.createElement('div'); gd.className = 'group';
    const gt = document.createElement('h3'); gt.innerText = g.group;
    gt.onclick = () => { const ul = gd.querySelector('ul'); ul.style.display = ul.style.display==='none'?'block':'none'; };
    const ul = document.createElement('ul');
    g.list.forEach(c => {
      const li = document.createElement('li');
      li.innerHTML = `<img src="${c.logo}" alt> ${c.name}`;
      li.onclick = () => playChannel(c.url, c.name);
      ul.appendChild(li);
    });
    gd.appendChild(gt); gd.appendChild(ul); container.appendChild(gd);
  });
}

function playChannel(url, name) {
  document.getElementById('currentChannel').innerText = `正在播放: ${name}`;
  document.getElementById('externalLink').innerHTML = `<a href="${url}" target="_blank" style="color:yellow;">📥 外部播放器打开</a>`;
  playUrl(url);
}

function playUrl(url) {
  const v = document.getElementById('player');
  if (Hls.isSupported()) { const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v); } else { v.src = url; }
}

function filterChannels() {
  const kw = document.getElementById('search').value.toLowerCase();
  document.querySelectorAll('.group').forEach(g => {
    let show=false;
    g.querySelectorAll('li').forEach(li => {
      if(li.innerText.toLowerCase().includes(kw)) { li.style.display=''; show=true; } else { li.style.display='none'; }
    });
    g.style.display=show?'':'none';
  });
}

function toggleLanguage() {
  currentLang = currentLang==='zh'?'en':'zh';
  document.querySelectorAll('.group h3').forEach(h3 => {
    h3.innerText = currentLang==='en'?h3.innerText.replace('频道',' Channels'):h3.innerText.replace('Channels','频道');
  });
  document.querySelector('.language-toggle').innerText = currentLang==='zh'?'🌐 切换语言':'🌐 Switch Language';
}

function toggleNightMode() {
  document.body.classList.toggle('night');
  document.querySelector('.night-toggle').innerText = document.body.classList.contains('night')?'☀️':'🌙 夜间模式';
}

function toggleFullScreen() {
  const v = document.getElementById('player');
  if (v.requestFullscreen) { v.requestFullscreen(); }
  else if (v.webkitEnterFullScreen) { v.webkitEnterFullScreen(); }
  else if (v.webkitRequestFullscreen) { v.webkitRequestFullscreen(); }
}

window.onload = loadChannels;
</script>
</body>
</html>
