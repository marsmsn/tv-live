<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📺 TV直播站 - 绿色科技版</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    /* --- 背景蓝绿流动科技感 --- */
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(270deg, #00c9ff, #92fe9d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .toggle-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 999;
    }

    .toggle-buttons button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .toggle-buttons button:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    h1 {
      margin: 1rem 0;
      font-size: 2rem;
    }

    #player {
      width: 90%;
      max-width: 720px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    input[type="text"] {
      margin: 1rem auto;
      padding: 0.6rem;
      border-radius: 10px;
      border: none;
      width: 80%;
      max-width: 500px;
      font-size: 1rem;
      display: block;
    }

    .group {
      margin: 1rem;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 1rem;
    }

    .group h3 {
      cursor: pointer;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: rgba(0,0,0,0.2);
      margin: 0.4rem 0;
      padding: 0.6rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    li:hover {
      background: rgba(0,0,0,0.4);
    }

    li img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 10px;
      object-fit: cover;
      background: #fff;
      transition: opacity 0.3s;
    }

    #currentChannel {
      margin-top: 1rem;
      font-weight: bold;
      color: #ffffcc;
      font-size: 1.2rem;
    }

    .language-toggle {
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: underline;
    }

    .external-player {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    /* 手机适配 */
    @media (max-width: 768px) {
      li img {
        width: 40px;
        height: 40px;
      }
      #player {
        width: 100%;
      }
    }

    /* 简洁模式 */
    .simple-mode li img {
      display: none;
    }
  </style>
</head>
<body>
  <div class="toggle-buttons">
    <button onclick="toggleDarkMode()" id="darkModeBtn">🌙</button>
    <button onclick="toggleSimpleMode()">🧹</button>
  </div>

  <h1>📺 TV直播站 - 绿色科技版</h1>
  <div id="currentChannel">当前未播放频道</div>
  <video id="player" controls autoplay></video>

  <input type="text" id="search" placeholder="🔍 搜索频道..." onkeyup="filterChannels()">

  <div id="channelList"></div>

  <div class="external-player" id="externalLink"></div>

  <div class="language-toggle" onclick="toggleLanguage()">🌐 切换语言</div>

<script>
  // --- 频道数据（同上，略） ---
  const channels = [
    /* （你的频道数据拷贝这里，略） */
  ];

  let currentLang = "zh";
  let currentChannelUrls = [];
  let currentChannelIndex = 0;
  let isDark = false;
  let isSimple = false;

  function loadChannels() {
    const channelDiv = document.getElementById('channelList');
    channelDiv.innerHTML = '';
    channels.forEach(group => {
      const groupDiv = document.createElement('div');
      groupDiv.className = 'group';
      const groupTitle = document.createElement('h3');
      groupTitle.innerText = group.group;
      groupTitle.onclick = () => {
        const list = groupDiv.querySelector('ul');
        list.style.display = list.style.display === 'none' ? 'block' : 'none';
      }
      const ul = document.createElement('ul');
      group.list.forEach(channel => {
        const li = document.createElement('li');
        li.innerHTML = `<img src="${channel.logo}" alt=""> ${channel.name}`;
        li.onclick = () => playChannel(channel.urls, channel.name);
        ul.appendChild(li);
      });
      groupDiv.appendChild(groupTitle);
      groupDiv.appendChild(ul);
      channelDiv.appendChild(groupDiv);
    });
  }

  function playChannel(urls, name) {
    currentChannelUrls = urls;
    currentChannelIndex = 0;
    document.getElementById('currentChannel').innerText = `正在播放: ${name}`;
    document.getElementById('externalLink').innerHTML = `<a href="${urls[0]}" target="_blank" style="color:yellow;">📥 外部播放器打开</a>`;
    localStorage.setItem('lastChannel', JSON.stringify({urls, name}));
    playUrl(urls[0]);
  }

  function playUrl(url) {
    const video = document.getElementById('player');
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.ERROR, function (event, data) {
        if (data.fatal) {
          if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
            switchLine();
          }
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    }
  }

  function switchLine() {
    currentChannelIndex++;
    if (currentChannelIndex < currentChannelUrls.length) {
      playUrl(currentChannelUrls[currentChannelIndex]);
    } else {
      alert('所有线路播放失败，请稍后再试。');
    }
  }

  function filterChannels() {
    const input = document.getElementById('search').value.toLowerCase();
    document.querySelectorAll('.group').forEach(group => {
      let hasVisible = false;
      group.querySelectorAll('li').forEach(li => {
        if (li.innerText.toLowerCase().includes(input)) {
          li.style.display = '';
          hasVisible = true;
        } else {
          li.style.display = 'none';
        }
      });
      group.style.display = hasVisible ? '' : 'none';
    });
  }

  function toggleLanguage() {
    currentLang = currentLang === "zh" ? "en" : "zh";
    document.querySelectorAll('.group h3').forEach(h3 => {
      if (currentLang === "en") {
        h3.innerText = h3.innerText.replace('频道', ' Channels').replace('国外', 'International');
      } else {
        h3.innerText = h3.innerText.replace('Channels', '频道').replace('International', '国外');
      }
    });
    document.querySelector('.language-toggle').innerText = currentLang === "zh" ? "🌐 切换语言" : "🌐 Switch Language";
  }

  function toggleDarkMode() {
    isDark = !isDark;
    document.body.style.background = isDark ? "#111" : "linear-gradient(270deg, #00c9ff, #92fe9d)";
    document.body.style.color = isDark ? "#eee" : "#fff";
    document.getElementById('darkModeBtn').innerText = isDark ? "☀️" : "🌙";
  }

  function toggleSimpleMode() {
    isSimple = !isSimple;
    if (isSimple) {
      document.body.classList.add('simple-mode');
    } else {
      document.body.classList.remove('simple-mode');
    }
  }

  window.onload = function () {
    loadChannels();
    const last = JSON.parse(localStorage.getItem('lastChannel'));
    if (last) {
      playChannel(last.urls, last.name);
    }
  }
</script>
</body>
</html>
